<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Capitale</title>
    <link rel="stylesheet" href="capital.css">
    <script src="le.js"></script>
</head>
<body>

    <div id="quiz-container">
        <h1>Quizz des capitales</h1>
        <div id="question-container">
            <p id="country-name"></p>
            <img id="country-flag" alt="Country Flag">
        </div>
        <div id="answer-container">
            <label for="capital-input">Capitale:</label>
            <input type="text" id="capital-input" placeholder="Entrez la capitale">
            <button>Valider</button>
        </div>
        <p id="result"></p>
        <button>Question Suivante</button>
        <p id="score">Score: 0</p>
    </div>

</body>
</html>
